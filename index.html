<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iitrchatroom</title>
    <link rel="stylesheet" href="/style.css" >
    
</head>
<body class="bdy" background:'/chatsitbg.jpg'>
    
    
    <form  action="#" class="msger-inputarea">
        <input type="text" class="msger-input" placeholder="Enter your message...">
        <button type="submit" class="msger-send-btn">Send</button>
      </form>
    <section class="msger">
        <header class="msger-header">
          <div class="msger-header-title" style="font-weight: bold; color:black;">
            <i class="fas fa-comment-alt"></i> FreeMind Chat
          </div>
          <div class="msger-header-options">
            <span><i class="fas fa-cog"></i></span>
          </div>
        </header>
      
        <main class="msger-chat">
        
        </main>    
        
      </section>
   
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="/client.js"></script>
</body>
</html>
